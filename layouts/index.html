{{ define "main" }}
    <div class="homepage-content">
        {{ .Content }}
    </div>

    <div class="post-list">
        {{ $pages := where (where site.RegularPages "Type" "in" site.Params.mainSections) "Params.hidden" "!=" true }}
        {{ range (.Paginate $pages).Pages }}
            {{ partial "post-summary.html" . }}
        {{ end }}
        {{ partial "pagination.html" . }}
    </div>

{{ end }}
